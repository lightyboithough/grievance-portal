<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ananya's Grievance Portal ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fceef1;
      color: #4b2e2e;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #fff5f7;
      border: 2px solid #dab3b3;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      font-size: 26px;
      color: #7b3e3e;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #d8a7a7;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      background-color: #d18686;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #ba6b6b;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #a87c7c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ananya's Grievance Portal‚ù§Ô∏è</h1>

    <form action="https://formsubmit.co/el/yerenu" method="POST">
      <!-- Hidden Fields -->
      <input type="hidden" name="_captcha" value="false">

    </form>
  </div>
